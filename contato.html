<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cidade Inteligente</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Cidade Inteligente</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/index.html">Principal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/vantagens.html">Vantagens E Riscos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contato.html">Contato</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section id="contato" class="py-5">
        <div class="container">
          <h2 class="text-center mb-4">Contato</h2>
          <form>
            <div class="form-group">
              <label for="nome">Nome</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                placeholder="Digite seu nome"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Digite seu email"
              />
            </div>
            <div class="form-group">
              <label for="mensagem">Mensagem</label>
              <textarea
                class="form-control"
                id="mensagem"
                rows="5"
                placeholder="Digite sua mensagem"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </section>
    </main>

    <footer class="py-3 bg-dark text-white">
      <div class="container text-center">
        <p>&copy; 2023 Cidade Inteligente. Todos os direitos reservados.</p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
